version: '2.1'

services:
    nginx:
        image: nginx:1-alpine
        volumes:
            - .:/srv:ro
            - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php

    php:
        build: docker/php
        image: mykiwi/symfony-base:7.1-fpm-alpine
        working_dir: /srv
        volumes:
            - .:/srv
